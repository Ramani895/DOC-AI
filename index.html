<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doc AI - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at 60% 40%, #e0f7fa 0%, #b2f0e6 40%, #f5f7fa 100%);
      color: #22223B;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-container {
      max-width: 950px;
      margin: 40px auto;
      background: rgba(255,255,255,0.7);
      padding: 0;
      border-radius: 32px;
      box-shadow: 0 12px 40px rgba(0, 180, 216, 0.13), 0 2px 8px rgba(44, 62, 80, 0.09);
      display: flex;
      overflow: hidden;
      position: relative;
      min-height: 540px;
      animation: glassFadeIn 1.1s;
    }

    @keyframes glassFadeIn {
      from { opacity: 0; transform: scale(0.96) translateY(40px);}
      to { opacity: 1; transform: scale(1) translateY(0);}
    }

    .side-panel {
      background: linear-gradient(135deg, #00B4D8 60%, #48CAE4 100%);
      color: #fff;
      width: 340px;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 32px;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    .side-panel .logo {
      width: 100px;
      border-radius: 50%;
      box-shadow: 0 2px 16px rgba(0,180,216,0.13);
      margin-bottom: 18px;
      animation: bounceIn 1.2s;
    }
    .side-panel h2 {
      font-weight: 700;
      font-size: 2.1rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-shadow: 0 2px 12px #00b4d8a0;
    }
    .side-panel p {
      font-size: 1.08rem;
      opacity: 0.93;
      margin-bottom: 0;
    }
    .side-panel .animated-heartbeat {
      animation: heartbeat 1.5s infinite;
      color: #ffeb3b;
      font-size: 2.2rem;
      margin-bottom: 10px;
      margin-top: 8px;
      text-shadow: 0 2px 8px #fff176a0;
    }
    @keyframes bounceIn {
      0% { transform: scale(0.7); opacity: 0;}
      60% { transform: scale(1.1);}
      80% { transform: scale(0.95);}
      100% { transform: scale(1); opacity: 1;}
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1);}
      14% { transform: scale(1.2);}
      28% { transform: scale(1);}
      42% { transform: scale(1.15);}
      70% { transform: scale(1);}
    }

    .form-panel {
      flex: 1;
      padding: 48px 40px 32px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      z-index: 2;
      background: transparent;
    }

    .nav-pills {
      justify-content: center;
      margin-bottom: 32px;
      gap: 12px;
    }
    .nav-pills .nav-link {
      border-radius: 20px;
      font-weight: 600;
      color: #00B4D8;
      background: #e3f6fc;
      transition: background 0.3s, color 0.3s, transform 0.2s;
      padding: 10px 28px;
      font-size: 1.08rem;
      border: none;
      position: relative;
      overflow: hidden;
    }
    .nav-pills .nav-link.active {
      background: linear-gradient(90deg, #00B4D8 60%, #48CAE4 100%);
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,180,216,0.10);
      animation: tabBounce 0.7s;
    }
    .nav-pills .nav-link:hover:not(.active) {
      background: #b2f0e6;
      color: #0096c7;
      transform: scale(1.07);
    }
    @keyframes tabBounce {
      0% { transform: scale(1);}
      30% { transform: scale(1.13);}
      60% { transform: scale(0.97);}
      100% { transform: scale(1);}
    }

    .tab-content {
      margin-bottom: 0;
    }

    .tab-pane {
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    .form-label {
      font-weight: 600;
      color: #00B4D8;
      letter-spacing: 0.2px;
      transition: color 0.3s;
    }
    .form-control:focus + .input-group-text,
    .form-label.focused {
      color: #2ECC71 !important;
    }

    .input-group-text {
      background: #e3f6fc;
      border: none;
      color: #00B4D8;
      border-radius: 12px 0 0 12px;
      transition: background 0.3s, color 0.3s;
    }
    .input-group-text.password-toggle {
      border-radius: 0 12px 12px 0;
      background: #e3f6fc;
      color: #00B4D8;
      transition: background 0.3s, color 0.3s;
    }
    .input-group-text.password-toggle.active {
      background: #2ECC71;
      color: #fff;
    }

    .form-control {
      border-radius: 12px;
      border: 1.5px solid #e0e0e0;
      background: #fafdff;
      transition: box-shadow 0.3s, border-color 0.3s;
    }
    .form-control:focus {
      box-shadow: 0 0 0 2px #00B4D833;
      border-color: #00B4D8;
      background: #fff;
    }

    .btn-primary {
      background: linear-gradient(90deg, #2ECC71 60%, #27ae60 100%);
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.13rem;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(46,204,113,0.10);
      transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }
    .btn-primary .btn-glow {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 180%;
      height: 180%;
      background: radial-gradient(circle, #2ecc71 0%, #27ae60 60%, transparent 100%);
      opacity: 0.18;
      transform: translate(-50%, -50%) scale(1.1);
      z-index: 0;
      pointer-events: none;
      filter: blur(8px);
      animation: btnGlowPulse 2.2s infinite alternate;
    }
    @keyframes btnGlowPulse {
      0% { opacity: 0.18; }
      100% { opacity: 0.32; }
    }
    .btn-primary span {
      position: relative;
      z-index: 1;
    }
    .btn-primary:hover, .btn-primary:focus {
      background: linear-gradient(90deg, #28b463 60%, #229954 100%);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 4px 16px #2ecc7160;
    }

    .register-link {
      color: #00B4D8;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.2s;
      position: relative;
    }
    .register-link::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #2ECC71, #00B4D8);
      transition: width 0.3s;
      position: absolute;
      left: 0;
      bottom: -2px;
    }
    .register-link:hover {
      color: #2ECC71;
      text-decoration: underline;
    }
    .register-link:hover::after {
      width: 100%;
    }

    .forgot-link {
      color: #48CAE4;
      font-size: 0.98rem;
      float: right;
      margin-top: 2px;
      text-decoration: none;
      transition: color 0.2s;
      position: relative;
    }
    .forgot-link:hover {
      color: #00B4D8;
      text-decoration: underline;
    }
    .forgot-link::before {
      content: "\f059";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      margin-right: 6px;
      color: #00B4D8;
      opacity: 0.7;
      font-size: 1em;
      vertical-align: middle;
      transition: color 0.2s;
    }
    .forgot-link:hover::before {
      color: #2ECC71;
    }

    /* Decorative floating blobs */
    .blob {
      position: absolute;
      z-index: 0;
      opacity: 0.13;
      filter: blur(2px);
      animation: blobFloat 8s ease-in-out infinite alternate;
    }
    .blob1 {
      width: 180px; height: 180px;
      background: radial-gradient(circle at 30% 30%, #00B4D8 60%, #48CAE4 100%);
      top: -60px; left: -60px;
      border-radius: 50% 40% 60% 50%/60% 50% 40% 50%;
      animation-delay: 0s;
    }
    .blob2 {
      width: 120px; height: 120px;
      background: radial-gradient(circle at 70% 70%, #2ECC71 60%, #27ae60 100%);
      bottom: -40px; right: -40px;
      border-radius: 60% 50% 40% 50%/50% 60% 50% 40%;
      animation-delay: 2s;
    }
    .blob3 {
      width: 80px; height: 80px;
      background: radial-gradient(circle at 50% 50%, #48CAE4 60%, #00B4D8 100%);
      top: 30px; right: -30px;
      border-radius: 50% 60% 50% 40%/40% 50% 60% 50%;
      animation-delay: 4s;
    }
    @keyframes blobFloat {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(30px) scale(1.07);}
    }

    /* Confetti animation */
    .confetti {
      position: fixed;
      pointer-events: none;
      z-index: 99999;
      top: 0; left: 0; width: 100vw; height: 100vh;
      overflow: hidden;
      display: none;
    }
    .confetti-piece {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 3px;
      opacity: 0.85;
      will-change: transform;
      animation: confetti-fall 2.2s linear forwards;
    }
    @keyframes confetti-fall {
      0% { transform: translateY(-40px) rotate(0deg);}
      100% { transform: translateY(100vh) rotate(360deg);}
    }

    @media (max-width: 900px) {
      .glass-container {
        flex-direction: column;
        min-height: unset;
      }
      .side-panel {
        width: 100%;
        min-width: unset;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
        padding: 32px 20px;
        border-radius: 32px 32px 0 0;
      }
      .form-panel {
        padding: 32px 16px 24px 16px;
      }
    }
    @media (max-width: 600px) {
      .glass-container {
        margin: 0;
        border-radius: 0;
        box-shadow: none;
      }
      .side-panel {
        border-radius: 0;
        padding: 24px 8px;
      }
      .form-panel {
        padding: 20px 4vw 16px 4vw;
      }
    }
  </style>
</head>

<body>
  <div class="glass-container animate__animated animate__fadeInDown">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
    <div class="side-panel animate__animated animate__fadeInLeft">
      <img src="images/logo.webp" alt="DOC AI" class="logo animate__animated animate__bounceIn">
      <div class="animated-heartbeat animate__animated animate__heartBeat animate__infinite">
        <i class="fa-solid fa-heart-pulse"></i>
      </div>
      <h2 class="animate__animated animate__fadeInDown animate__delay-1s">
        Doc AI
      </h2>
      <p class="animate__animated animate__fadeInUp animate__delay-2s">
        Your smart healthcare assistant.<br>
        <span style="font-size:0.97em;opacity:0.8;">Login to access your personalized dashboard.</span>
      </p>
    </div>
    <div class="form-panel animate__animated animate__fadeInRight">
      <ul class="nav nav-pills mb-3" id="loginTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="patient-tab" data-bs-toggle="pill" data-bs-target="#patient" type="button" role="tab" aria-controls="patient" aria-selected="true">
            <i class="fa-solid fa-user"></i> Patient
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="doctor-tab" data-bs-toggle="pill" data-bs-target="#doctor" type="button" role="tab" aria-controls="doctor" aria-selected="false">
            <i class="fa-solid fa-user-doctor"></i> Doctor
          </button>
        </li>
      </ul>
      <div class="tab-content" id="loginTabsContent">
        <div class="tab-pane fade show active" id="patient" role="tabpanel" aria-labelledby="patient-tab">
          <form onsubmit="return validateForm('patientEmail', 'patientPassword')" autocomplete="on">
            <div class="mb-3 text-start">
              <label for="patientEmail" class="form-label">Email address</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" class="form-control" id="patientEmail" placeholder="Enter email" autocomplete="username" onfocus="labelFocus(this)" onblur="labelBlur(this)">
              </div>
            </div>
            <div class="mb-2 text-start">
              <label for="patientPassword" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" id="patientPassword" placeholder="Password" autocomplete="current-password" onfocus="labelFocus(this)" onblur="labelBlur(this)">
                <span class="input-group-text password-toggle" style="cursor:pointer;" onclick="togglePassword('patientPassword', this)">
                  <i class="fa-solid fa-eye"></i>
                </span>
              </div>
            </div>
            <div class="mb-3">
              <a href="forgot.html" class="forgot-link">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100 animate__animated animate__pulse animate__delay-2s">
              <div class="btn-glow"></div>
              <span><i class="fa-solid fa-arrow-right-to-bracket me-2"></i>Login as Patient</span>
            </button>
          </form>
        </div>
        <div class="tab-pane fade" id="doctor" role="tabpanel" aria-labelledby="doctor-tab">
          <form onsubmit="return validateForm('doctorEmail', 'doctorPassword')" autocomplete="on">
            <div class="mb-3 text-start">
              <label for="doctorEmail" class="form-label">Email address</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" class="form-control" id="doctorEmail" placeholder="Enter email" autocomplete="username" onfocus="labelFocus(this)" onblur="labelBlur(this)">
              </div>
            </div>
            <div class="mb-2 text-start">
              <label for="doctorPassword" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" id="doctorPassword" placeholder="Password" autocomplete="current-password" onfocus="labelFocus(this)" onblur="labelBlur(this)">
                <span class="input-group-text password-toggle" style="cursor:pointer;" onclick="togglePassword('doctorPassword', this)">
                  <i class="fa-solid fa-eye"></i>
                </span>
              </div>
            </div>
            <div class="mb-3">
              <a href="forgot.html" class="forgot-link">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100 animate__animated animate__pulse animate__delay-2s">
              <div class="btn-glow"></div>
              <span><i class="fa-solid fa-arrow-right-to-bracket me-2"></i>Login as Doctor</span>
            </button>
          </form>
        </div>
      </div>
      <p class="text-center mt-4 animate__animated animate__fadeInUp animate__delay-2s">
        Don't have an account? <a href="register.html" class="register-link">Register Now</a>
      </p>
    </div>
  </div>

  <!-- Confetti container -->
  <div class="confetti" id="confetti"></div>

  <!-- Forgot Password Modal -->
  <!-- Modal removed as per instruction -->

  <!-- Register Modal -->
  <!-- Register modal removed as per new instruction -->

  <script>
    // Animate label color on focus
    function labelFocus(input) {
      var label = input.closest('.mb-3, .mb-2').querySelector('.form-label');
      if (label) label.classList.add('focused');
    }
    function labelBlur(input) {
      var label = input.closest('.mb-3, .mb-2').querySelector('.form-label');
      if (label) label.classList.remove('focused');
    }

    // Password toggle with animation
    function togglePassword(inputId, iconSpan) {
      const input = document.getElementById(inputId);
      const icon = iconSpan.querySelector('i');
      iconSpan.classList.add('active');
      setTimeout(() => iconSpan.classList.remove('active'), 400);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = "password";
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    // Interactive login validation and redirect
    function validateForm(emailId, passwordId) {
      const email = document.getElementById(emailId).value.trim();
      const password = document.getElementById(passwordId).value.trim();
      if (!email || !password) {
        shakeForm(emailId, passwordId);
        return false;
      }
      // Redirect to home.html after successful validation
      window.location.href = "home.html";
      return false; // Prevent actual form submission (for demo)
    }

    // Shake animation for invalid form
    function shakeForm(emailId, passwordId) {
      const emailInput = document.getElementById(emailId);
      const passInput = document.getElementById(passwordId);
      [emailInput, passInput].forEach(input => {
        input.classList.add('animate__animated', 'animate__shakeX');
        setTimeout(() => input.classList.remove('animate__shakeX', 'animate__animated'), 700);
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
