<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doc AI - Book Hospitals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #f5f7fa 100%);
      color: #2C3E50;
      padding-top: 100px;
    }

    .navbar {
      background: linear-gradient(90deg, #00B4D8 60%, #48CAE4 100%);
      box-shadow: 0 2px 12px rgba(0,180,216,0.10);
      animation: fadeInDown 1s;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 2.2rem;
      color: #fff !important;
      gap: 0.7rem;
    }

    .navbar-brand img {
      height: 3.5rem;
      width: 3.5rem;
      object-fit: contain;
    }

    .nav-icon-btn {
      background: rgba(255,255,255,0.12);
      border: none;
      color: #fff;
      font-size: 1.5rem;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      margin: 0 4px;
      position: relative;
    }

    .nav-icon-btn:hover {
      background: #fff;
      color: #00B4D8;
      transform: scale(1.08);
    }

    .nav-tooltip {
      display: none;
      position: absolute;
      bottom: -34px;
      left: 50%;
      transform: translateX(-50%);
      background: #2C3E50;
      color: #fff;
      padding: 4px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      white-space: nowrap;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .nav-icon-btn:hover .nav-tooltip {
      display: block;
    }

    .navbar-user {
      margin-left: 1rem;
      display: flex;
      align-items: center;
      color: #fff;
    }

    .navbar-user .btn {
      background: #fff;
      color: #00B4D8;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 8px;
    }

    .booking-container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 180, 216, 0.12);
    }

    .booking-container h2 {
      font-weight: 600;
      color: #00B4D8;
      margin-bottom: 20px;
    }

    .form-control, .form-select {
      border-radius: 12px;
      border: 1.5px solid #e0e0e0;
      background: #fafdff;
    }

    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 0 2px #00B4D855;
      border-color: #00B4D8;
      background: #fff;
    }

    .btn-primary {
      background: linear-gradient(90deg, #2ECC71 60%, #27ae60 100%);
      border: none;
      font-weight: 600;
      border-radius: 12px;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #28b463 60%, #229954 100%);
    }

    #confirmation {
      display: none;
      margin-top: 20px;
      background: #e8fff2;
      padding: 16px;
      border-radius: 10px;
      font-weight: 500;
      color: #1e8449;
      box-shadow: 0 2px 6px rgba(0,180,216,0.10);
    }
  </style>
</head>
<body>

  <!-- ✅ Navbar replica from home.html -->
  <nav class="navbar navbar-expand-lg px-4">
    <div class="container-fluid px-0">
      <a class="navbar-brand" href="home.html">
        <img src="images/logo.webp" alt="Doc AI Logo">
        Doc AI
      </a>
      <div class="d-flex align-items-center">
        <a href="symptom.html" class="nav-icon-btn" title="Symptom Checker">
          <i class="fa-solid fa-stethoscope"></i>
          <span class="nav-tooltip">Symptom Checker</span>
        </a>
        <a href="doctors.html" class="nav-icon-btn" title="Connect to Doctor">
          <i class="fa-solid fa-user-doctor"></i>
          <span class="nav-tooltip">Connect to Doctor</span>
        </a>
        <a href="skin-scanner.html" class="nav-icon-btn" title="Skin Scanner">
          <i class="fa-solid fa-camera"></i>
          <span class="nav-tooltip">Skin Scanner</span>
        </a>
        <a href="report-analyzer.html" class="nav-icon-btn" title="Report Analyzer">
          <i class="fa-solid fa-file-medical"></i>
          <span class="nav-tooltip">Report Analyzer</span>
        </a>
        <a href="blood-donor.html" class="nav-icon-btn" title="Blood Donor">
          <i class="fa-solid fa-hand-holding-droplet"></i>
          <span class="nav-tooltip">Blood Donor</span>
        </a>
        <a href="book-hospital.html" class="nav-icon-btn" title="Book Hospital">
          <i class="fa-solid fa-hospital"></i>
          <span class="nav-tooltip">Book Hospital</span>
        </a>
        <a href="prescription.html" class="nav-icon-btn" title="Prescription">
          <i class="fa-solid fa-file-lines"></i>
          <span class="nav-tooltip">Prescription</span>
        </a>
      </div>
      <div class="navbar-user">
        <span>Welcome, <strong>Ramani</strong></span>
        <button class="btn" id="logoutBtn" title="Logout">
          <i class="fa-solid fa-right-from-bracket"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- ✅ Hospital Booking Section -->
  <div class="booking-container mt-5">
    <h2><i class="fa-solid fa-hospital text-danger me-2"></i> Book a Hospital Appointment</h2>
    <p class="mb-4">Select your preferred hospital and time to reserve your appointment slot.</p>

    <form id="hospitalForm">
      <input type="text" class="form-control mb-3" placeholder="Your Name" required>
      <input type="email" class="form-control mb-3" placeholder="Email Address" required>
      <select class="form-select mb-3" required>
        <option value="">Select Hospital</option>
        <option>City Care Hospital</option>
        <option>Green Life Medical Center</option>
        <option>Heart & Health Hospital</option>
        <option>Wellness Multispeciality</option>
      </select>
      <input type="datetime-local" class="form-control mb-3" required>
      <textarea class="form-control mb-3" rows="3" placeholder="Mention your symptoms or reasons for visit (optional)"></textarea>
      <button type="submit" class="btn btn-primary px-5">Book Now</button>
    </form>

    <div id="confirmation">✅ Your appointment has been booked successfully!</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
      window.location.href = "index.html";
    });

    const hospitalForm = document.getElementById('hospitalForm');
    hospitalForm.addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('confirmation').style.display = 'block';
      hospitalForm.reset();
    });
  </script>

</body>
</html>
