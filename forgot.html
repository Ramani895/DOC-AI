<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Doc AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #e3f6fc 0%, #fafdff 100%);
      color: #2C3E50;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated floating bubbles background */
    .bubbles {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.18;
      animation: floatBubble 12s linear infinite;
      background: radial-gradient(circle at 30% 30%, #00B4D8 0%, #2ECC71 100%);
      filter: blur(2px);
    }
    .bubble.b1 { width: 80px; height: 80px; left: 10vw; bottom: -100px; animation-delay: 0s; }
    .bubble.b2 { width: 50px; height: 50px; left: 70vw; bottom: -60px; animation-delay: 2s; }
    .bubble.b3 { width: 100px; height: 100px; left: 40vw; bottom: -120px; animation-delay: 4s; }
    .bubble.b4 { width: 60px; height: 60px; left: 80vw; bottom: -80px; animation-delay: 6s; }
    .bubble.b5 { width: 40px; height: 40px; left: 25vw; bottom: -50px; animation-delay: 8s; }
    @keyframes floatBubble {
      0% { transform: translateY(0) scale(1) rotate(0deg);}
      80% { opacity: 0.18;}
      100% { transform: translateY(-110vh) scale(1.2) rotate(360deg); opacity: 0;}
    }

    .forgot-container {
      max-width: 500px;
      margin: 80px auto;
      background: #fff;
      padding: 40px 36px 32px 36px;
      border-radius: 20px;
      box-shadow: 0 4px 24px 0 rgba(0, 180, 216, 0.10), 0 1.5px 8px 0 rgba(46,204,113,0.08);
      text-align: center;
      position: relative;
      animation: fadeInUp 0.8s cubic-bezier(.23,1.01,.32,1) both;
      z-index: 1;
      overflow: visible;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px) scale(0.98);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .logo {
      width: 70px;
      margin-bottom: 15px;
      filter: drop-shadow(0 2px 8px #00B4D820);
      animation: logoPop 1.1s cubic-bezier(.23,1.01,.32,1);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .logo:hover {
      transform: scale(1.13) rotate(-8deg);
      filter: drop-shadow(0 4px 16px #00B4D860);
    }
    @keyframes logoPop {
      0% { transform: scale(0.7) rotate(-10deg); opacity: 0; }
      60% { transform: scale(1.1) rotate(3deg); opacity: 1; }
      100% { transform: scale(1) rotate(0); }
    }

    h3 {
      font-weight: 600;
      color: #00B4D8;
      letter-spacing: 0.5px;
      margin-bottom: 0.7rem !important;
      animation: fadeIn 1.2s 0.2s both;
      position: relative;
      z-index: 1;
      overflow: visible;
    }
    /* Remove gradient and animation from the star icon */
    h3 .sparkle {
      color: #FFD700; /* solid gold/yellow */
      font-size: 1.2em;
      margin-left: 0.2em;
      vertical-align: middle;
      filter: none;
      animation: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .forgot-desc {
      color: #555;
      font-size: 1.08rem;
      margin-bottom: 1.7rem !important;
      animation: fadeIn 1.2s 0.35s both;
      position: relative;
      z-index: 1;
    }
    /* Remove gradient and animation from highlight */
    .forgot-desc .highlight {
      color: #00B4D8;
      font-weight: 600;
      animation: none;
      text-shadow: none;
      background: none;
    }

    .input-group {
      margin-bottom: 1.2rem;
      animation: fadeIn 1.2s 0.45s both;
      position: relative;
      z-index: 1;
    }

    .input-group-text {
      background: #e3f6fc;
      border: none;
      color: #00B4D8;
      border-radius: 12px 0 0 12px;
      transition: background 0.3s, color 0.3s;
      font-size: 1.1rem;
      padding-right: 0.85rem;
      position: relative;
      z-index: 1;
    }
    .input-group-text .fa-envelope {
      transition: color 0.3s, transform 0.3s;
    }
    .input-group-text .fa-envelope.animated {
      color: #2ECC71;
      transform: scale(1.2) rotate(-10deg);
      animation: envelopeBounce 0.7s;
    }
    @keyframes envelopeBounce {
      0% { transform: scale(1) rotate(0);}
      40% { transform: scale(1.25) rotate(-10deg);}
      70% { transform: scale(0.95) rotate(5deg);}
      100% { transform: scale(1.1) rotate(0);}
    }

    .form-control {
      border-radius: 12px;
      border: 1.5px solid #e0e0e0;
      background: #fafdff;
      transition: box-shadow 0.3s, border-color 0.3s;
      font-size: 1.07rem;
      padding: 0.7rem 1rem;
      position: relative;
      z-index: 1;
      animation: inputPop 0.8s 0.6s both;
    }
    @keyframes inputPop {
      0% { opacity: 0; transform: scale(0.95);}
      100% { opacity: 1; transform: scale(1);}
    }
    .form-control:focus {
      box-shadow: 0 0 0 2px #00B4D833;
      border-color: #00B4D8;
      background: #fff;
      animation: inputFocusGlow 0.5s;
    }
    @keyframes inputFocusGlow {
      0% { box-shadow: 0 0 0 0 #2ECC7133;}
      100% { box-shadow: 0 0 0 2px #2ECC7133;}
    }

    /* Professional button style and animation */
    .btn-primary {
      background: #2ECC71;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.13rem;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(46,204,113,0.10);
      transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
      padding: 0.7rem 0;
      outline: none;
      z-index: 1;
      /* Make the button appear sooner by reducing animation delay */
      animation: btnFadeIn 0.7s 0.2s both;
    }
    @keyframes btnFadeIn {
      0% { opacity: 0; transform: translateY(20px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .btn-primary .btn-glow {
      display: none; /* Remove the animated glow for a more professional look */
    }
    .btn-primary span {
      position: relative;
      z-index: 1;
    }
    .btn-primary:hover, .btn-primary:focus {
      background: #27ae60;
      box-shadow: 0 4px 16px #2ecc7140;
      transform: translateY(-2px) scale(1.03);
      /* No wobble or rotate, just a subtle lift */
      animation: none;
    }

    .forgot-link {
      color: #48CAE4;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.2s;
      position: relative;
      z-index: 1;
      animation: fadeIn 1.2s 1.1s both;
    }
    /* Remove gradient underline from forgot-link */
    .forgot-link::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: #2ECC71;
      transition: width 0.3s;
      position: absolute;
      left: 0;
      bottom: -2px;
    }
    .forgot-link:hover {
      color: #2ECC71;
      text-decoration: underline;
      animation: none;
    }
    .forgot-link:hover::after {
      width: 100%;
    }

    #message {
      min-height: 24px;
      transition: color 0.3s, opacity 0.3s;
      opacity: 0;
      font-size: 1.07rem;
      margin-top: 1.1rem;
      z-index: 1;
      position: relative;
      text-shadow: 0 2px 8px #2ecc7130;
    }
    #message.visible {
      opacity: 1;
      animation: popIn 0.7s cubic-bezier(.23,1.01,.32,1);
    }
    #message.animated-success {
      animation: tada 1.1s;
      color: #2ECC71 !important;
      text-shadow: 0 0 12px #2ECC7180;
    }
    #message.animated-error {
      animation: shake 0.7s;
      color: #e74c3c !important;
      text-shadow: 0 0 8px #e74c3c60;
    }
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.95);}
      80% { opacity: 1; transform: scale(1.04);}
      100% { opacity: 1; transform: scale(1);}
    }
    @keyframes tada {
      0% { transform: scale(1);}
      10%, 20% { transform: scale(0.9) rotate(-3deg);}
      30%, 50%, 70%, 90% { transform: scale(1.1) rotate(3deg);}
      40%, 60%, 80% { transform: scale(1.1) rotate(-3deg);}
      100% { transform: scale(1) rotate(0);}
    }
    @keyframes shake {
      0% { transform: translateX(0);}
      20% { transform: translateX(-8px);}
      40% { transform: translateX(8px);}
      60% { transform: translateX(-8px);}
      80% { transform: translateX(8px);}
      100% { transform: translateX(0);}
    }

    /* Confetti for success */
    .confetti {
      position: absolute;
      left: 50%;
      top: 30%;
      width: 0;
      height: 0;
      pointer-events: none;
      z-index: 10;
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 18px;
      border-radius: 3px;
      opacity: 0.85;
      animation: confetti-fall 1.2s linear forwards;
    }
    @keyframes confetti-fall {
      0% { transform: translateY(0) rotate(0);}
      100% { transform: translateY(120px) rotate(360deg);}
    }
  </style>
</head>

<body>
  <div class="bubbles">
    <div class="bubble b1"></div>
    <div class="bubble b2"></div>
    <div class="bubble b3"></div>
    <div class="bubble b4"></div>
    <div class="bubble b5"></div>
  </div>
  <div class="container forgot-container">
    <img src="images/logo.webp" alt="Doc AI" class="logo" id="logo">
    <h3 class="mb-3">Forgot Your Password?</h3>
    <p class="mb-4 forgot-desc">
      Enter your <span class="highlight">registered email</span> and we'll send you a <span class="highlight">reset link</span>.
    </p>

    <form onsubmit="return handleForgotPassword()" autocomplete="off">
      <div class="input-group mb-3">
        <input type="email" class="form-control" id="forgotEmail" placeholder="Enter your email" aria-label="Email address" required>
        <span class="input-group-text"><i class="fa-regular fa-envelope" id="envelopeIcon"></i></span>
      </div>
      <button type="submit" class="btn btn-primary w-100" id="resetBtn">
        <span>Send Reset Link</span>
        <span class="btn-glow"></span>
      </button>
    </form>

    <div id="message" class="mt-3 text-success fw-semibold"></div>
    <div class="confetti" id="confetti"></div>
    <p class="mt-4"><a href="index.html" class="forgot-link"><i class="fa-solid fa-arrow-left me-1"></i>Back to Login</a></p>
  </div>

  <script>
    // Confetti colors
    const confettiColors = [
      "#2ECC71", "#00B4D8", "#48CAE4", "#FFD166", "#FF6F61", "#9D4EDD"
    ];

    function showConfetti() {
      const confetti = document.getElementById('confetti');
      confetti.innerHTML = '';
      for (let i = 0; i < 18; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.background = confettiColors[Math.floor(Math.random() * confettiColors.length)];
        piece.style.left = (Math.random() * 120 - 60) + 'px';
        piece.style.top = (Math.random() * 10 - 5) + 'px';
        piece.style.transform = `rotate(${Math.random() * 360}deg)`;
        piece.style.animationDelay = (Math.random() * 0.3) + 's';
        confetti.appendChild(piece);
      }
      setTimeout(() => { confetti.innerHTML = ''; }, 1500);
    }

    // Animate message and button
    function handleForgotPassword() {
      const email = document.getElementById('forgotEmail').value.trim();
      const messageBox = document.getElementById('message');
      const btn = document.getElementById('resetBtn');
      const envelope = document.getElementById('envelopeIcon');

      // Remove previous animation classes
      messageBox.classList.remove('animated-success', 'animated-error', 'visible', 'text-success', 'text-danger');

      if (!email) {
        setTimeout(() => {
          messageBox.innerText = "Please enter your email address.";
          messageBox.classList.add('visible', 'text-danger', 'animated-error');
        }, 100);
        // Animate envelope icon shake
        envelope.classList.remove('animated');
        void envelope.offsetWidth; // trigger reflow
        envelope.classList.add('animated');
        setTimeout(() => envelope.classList.remove('animated'), 700);
        return false;
      }

      // Animate button to show loading (no wobble, just subtle)
      btn.disabled = true;
      btn.querySelector('span').innerHTML = '<i class="fa fa-spinner fa-spin"></i> Sending...';
      btn.style.transform = 'scale(1)';
      btn.style.boxShadow = '0 4px 16px #2ecc7140';

      // Animate envelope icon bounce
      envelope.classList.remove('animated');
      void envelope.offsetWidth;
      envelope.classList.add('animated');
      setTimeout(() => envelope.classList.remove('animated'), 700);

      setTimeout(() => {
        // Simulate sending email (replace with backend integration later)
        messageBox.classList.remove('visible', 'text-danger', 'animated-error');
        setTimeout(() => {
          messageBox.innerText = "🎉 Reset link sent to " + email + "!";
          messageBox.classList.add('visible', 'text-success', 'animated-success');
          showConfetti();
        }, 100);

        btn.disabled = false;
        btn.querySelector('span').innerHTML = 'Send Reset Link';
        btn.style.transform = '';
        btn.style.boxShadow = '';
      }, 1200);

      return false; // Prevent actual form submit for now
    }

    // Animate input focus icon color and bounce
    document.addEventListener('DOMContentLoaded', function() {
      const emailInput = document.getElementById('forgotEmail');
      const icon = document.getElementById('envelopeIcon');
      emailInput.addEventListener('focus', function() {
        icon.style.color = '#2ECC71';
        icon.classList.remove('animated');
        void icon.offsetWidth;
        icon.classList.add('animated');
        setTimeout(() => icon.classList.remove('animated'), 700);
      });
      emailInput.addEventListener('blur', function() {
        icon.style.color = '#00B4D8';
      });

      // Logo bounce on click
      const logo = document.getElementById('logo');
      logo.addEventListener('click', function() {
        logo.style.animation = 'logoPop 0.7s cubic-bezier(.23,1.01,.32,1)';
        setTimeout(() => logo.style.animation = '', 700);
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
